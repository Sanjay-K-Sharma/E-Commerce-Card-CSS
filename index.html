<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphic Card</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
            <div class="card-content">
                <img src="wc.jpg" alt="">
                <div class="tag-heart-container">
                    <div class="tag">Bignner</div>
                    <div>❤️❤️❤️❤️</div>
                </div>
                <h3 class="card-title">This Image Shows About The Acceptance Rate Of The Art</h3>
                <p class="card-subtitle">By: Sanjay Sharma</p>
                <div class="star-rating">⭐⭐⭐⭐⭐<span> 4.9</span><span> (3,327)</span> </div>
            </div>
        </div>
    <!-- <div class="container">
    </div>  by nitesh -->
</body>

</html>
